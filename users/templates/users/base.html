{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg">
       <div class="px-4 mx-auto">
        <div class="flex justify-between">
            <!-- Website logo-->
            <div>
                <a href="" class="flex">
                    <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">

                </a>
            </div>
            <!-- Website items-->
            <div class="space-x-1">

                {% else %}
                <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                {% endif %}
                <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 1</a>
                <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link 1</a>
                

            </div>
        </div>
       </div>

    </nav>
    

  

    {% block body %}
    {% endblock %}
</body>
</html>
